<div layout="column">
    <div layout="column" layout-gt-md="row" ng-init="item.init()">
        <!-- Card with sites available -->
        <md-card flex-gt-md="100">
            <md-toolbar class="layout-padding">
                <div class="md-toolbar-tools">
                    <md-icon md-font-icon="material-icons">radio_button_checked</md-icon>
                    <h2 class="layout-padding"><span>Items</span></h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-card-content>
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>Search</label>
                    <md-icon md-font-icon>search</md-icon>
                    <input ng-model="searchText" type="text">
                </md-input-container>
                <md-divider></md-divider>
                <md-list>
                    <md-list-item ng-click="item.selectItem(depot.id)" class="md-3-line"
                                  ng-repeat="item in item.items | filter: searchText">
                        <md-icon class="md-avatar" md-font-icon>radio_button_checked</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <p>Name: <b>{{item.name}}</b></p>
                            <p>Description: <b>{{item.description}}</b></p>
                            <p title="This amount is the total amount of this items spread across all depots">Total
                                Quantity: <b>{{item.quantity}}</b></p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>

            </md-card-content>

            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="depot.addItem($event)" class="md-icon-button" title="Add new item"
                           aria-label="Add new item">
                    <md-icon ng-class="md-48" md-font-icon>add_circle</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
